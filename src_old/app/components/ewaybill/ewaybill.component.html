<div class="form-content">
  <div class="form-container">
    <div class="form-section">
      <div class="section-header">
        <div class="section-title">
          <svg class="svg-icon" style="color: var(--primary)">
            <use xlink:href="#icon-list"></use>
          </svg>
          E way bill Details
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label class="required">E way bill No</label>
          <input type="text" class="form-control" [(ngModel)]="data.eway_bill_no">
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label>E way bill date</label>
          <input type="text" class="form-control" [(ngModel)]="data.eway_bill_no">
        </div>
        <div class="form-group">
          <label class="required">Generated by</label>
          <div class="currency-group">
            <input type="text" class="form-control" [(ngModel)]="data.generated_by">
          </div>
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="required">IRN</label>
          <div class="currency-group">
            <input type="text" class="form-control" [(ngModel)]="data.irn">
          </div>
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label class="required"> Ref. Bill (Supplier Invoice Number)</label>
          <input type="text" class="form-control" [(ngModel)]="data.reference_bill_no">
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label>GSTIN OF supplier</label>
          <input type="text" class="form-control" [(ngModel)]="data.supplier_gstin">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <!-- <label>45 Days from the data of Material Receipt</label> -->
          <label>Place of dispatch </label>
          <div class="date-input-container">
            <textarea type="text" [(ngModel)]="data.place_of_delivery" class="form-control date-input"></textarea>
          </div>
        </div>
        <div class="form-group">
          <!-- <label>Remarks: General Materials</label> -->
          <label>GSTIN of Recipient </label>
          <textarea type="text" class="form-control" [(ngModel)]="data.eway_bill_no"></textarea>
        </div>
        <div class="form-group">
          <!-- <label>45 Days from the data of Material Receipt</label> -->
          <label>Place of Delivery </label>
          <div class="date-input-container">
            <textarea type="text" class="form-control date-input" [(ngModel)]="data.place_of_delivery"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="required"> Document No</label>
          <input type="text" class="form-control" [(ngModel)]="data.document_no">
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label class="required"> Document Date</label>
          <input type="text" class="form-control" [(ngModel)]="data.document_date">
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label class="required"> Value of Goods </label>
          <input type="text" class="form-control" [(ngModel)]="data.value_of_goods">
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label class="required"> Hsn Code </label>
          <input type="text" class="form-control" [(ngModel)]="data.hsn_code">
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label class="required"> Transporter </label>
          <input type="text" class="form-control" [(ngModel)]="data.transporter.name">
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>


        <div class="form-group">
          <div class="ghost-placeholder"></div>
        </div>
      </div>

      <a href="#" class="show-more">
        Show More
        <svg class="svg-icon svg-icon--sm">
          <use xlink:href="#icon-more-down"></use>
        </svg>
      </a>
    </div>
  </div>
</div>
