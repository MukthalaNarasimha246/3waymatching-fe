<div class="login-box" style="position: relative;
    left: 38%;
    top: 81px;">
  <div class="login-header">
    <!-- Logo or avatar, replace SVG as needed -->
    
    <h2>Sign In</h2>
    <!-- <p class="subtitle">Access your account</p> -->
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   <div class="input-box">
  <label for="username">Username</label>
  <input id="username" type="text" placeholder="Enter your username" required formControlName="username" autocomplete="username" />
  <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error">
    <span *ngIf="loginForm.get('username')?.errors?.['required']" class="validate_class">Username is required.</span>
    <span *ngIf="loginForm.get('username')?.errors?.['minlength']" class="validate_class">Username must be at least 3 characters.</span>
  </div>
</div>
<div class="input-box">
  <label for="password">Password</label>
  <input id="password" type="password" placeholder="Enter your password" required formControlName="password" autocomplete="current-password"/>
  <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
    <span *ngIf="loginForm.get('password')?.errors?.['required']" class="validate_class">Password is required.</span>
    <span *ngIf="loginForm.get('password')?.errors?.['minlength']" class="validate_class">Password must be at least 6 characters.</span>
  </div>
</div>
    <button type="submit">Login</button>
    <div class="links">
      <a href="#">Forgot Password?</a>
      <span>|</span>
      <a href="#">Register</a>
    </div>
  </form>
</div>
