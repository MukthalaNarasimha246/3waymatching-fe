<div class="form-content">
  <div class="form-container">
    <div class="form-section">
      <div class="section-header">
        <div class="section-title">
          <svg class="svg-icon" style="color: var(--primary)">
            <use xlink:href="#icon-list"></use>
          </svg>
          Invoice Details
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label class="required">Invoice No</label>
          <input type="text" class="form-control" [value]="mrnDetails?.['mrn_number']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label>Invoice Date</label>
          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
        </div>
         <div class="form-group">
          <label class="required">Seller GSTIN</label>
          <input type="text" class="form-control" [value]="mrnDetails?.['mrn_number']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label>Seller Pan</label>
          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
        </div>
 <div class="form-group">
          <label class="required">Buyer GSTIN</label>
          <input type="text" class="form-control" [value]="mrnDetails?.['mrn_number']">
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label>Buyer Name</label>
          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
        </div>
         <div class="form-group">
          <label class="required">Buyer Pan</label>
          <input type="text" class="form-control" [value]="mrnDetails?.['mrn_number']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
          <div class="input-icon">
            <svg class="svg-icon svg-icon--sm">
              <use xlink:href="#icon-search"></use>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label>Ship to GSTIN</label>
          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
        </div>
         <div class="form-group">
          <label>Ship to Name</label>
          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
        </div>
         <div class="form-group">
          <label>Sub total Amount</label>
          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
        </div>
         <div class="form-group">
          <label>Discount Amount</label>
          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"

        </div>
        <div class="form-group">

          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"

        </div>
        <div class="form-group">
          <label>SGST Amount</label>
          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
        </div>
        <div class="form-group">
          <label>IGST Amount</label>
          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
        </div>
        <div class="form-group">
          <label>Cess Amount</label>
          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"
                    (click)="onInputClick($event)">
        </div>
        <div class="form-group">

          <input type="text" class="form-control" [value]="mrnDetails['mrn_date']"  (input)="searchInImage($event)"

      </div>

              <use xlink:href="#icon-link"></use>
            </svg>

        </div>
      </div>

      <div class="attachment-card">
        <div class="attachment-preview">
          <svg class="svg-icon">
            <use xlink:href="#icon-image"></use>
          </svg>
        </div>

          <div class="attachment-details">
            <div><span style="color: var(--text-tertiary);">Size:</span> 337.13 KB</div>
            <div><span style="color: var(--text-tertiary);">Date:</span> 13-07-2023 04:31 PM</div>
            <div><span style="color: var(--text-tertiary);">Dimensions:</span> 1920 x 1080</div>
          </div>
        </div>
        <div class="attachment-actions">
          <button class="icon-button">

            </svg>
          </button>
          <button class="icon-button">
            <svg class="svg-icon">
              <use xlink:href="#icon-download"></use>
            </svg>
          </button>
          <button class="icon-button">
            <svg class="svg-icon">
              <use xlink:href="#icon-delete"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="btn">Cancel</button>
      <button class="btn">Reset</button>
      <button class="btn btn-primary">
        <svg class="svg-icon svg-icon--sm">
          <use xlink:href="#icon-save"></use>
        </svg>
        Update
      </button>
    </div>
